<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="resume-container">
        <header>
            <h1 id="name">John Doe</h1>
            <p id="contact-info">Email: example@example.com | Phone: (234) 000-000-0000 | <a href="www.linkedin.com/in/john-doe" target="_blank">linkedin.com/in/john-doe</a></p>
        </header>
        <section class="resume-section">
            <h2>Professional Summary</h2>
            <p id="summary"></p>
        </section>
        <section class="resume-section">
            <h2>Work Experience</h2>
            <div class="job">
                <h3 id="job-title"></h3>
                <p id="job-company">HNG Internship <a href="https://hng.tech", target="_blank">Website</a></p>
                <p id="job-duration"></p>
                <p id="job-description"></p>
            </div>
        </section>
        <section class="resume-section">
            <h2>Education</h2>
            <p id="education">Bachelor of Science in Computer Science, University of Technology, 2018</p>
        </section>
        <section class="resume-section">
            <h2>Skills</h2>
            <ul id="skills"></ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
